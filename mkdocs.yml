site_name: Time Dependent Tomography
repo_url: https://example.com/your/repo
theme:
  name: readthedocs


plugins:
  - autorefs
  - mkdocs-jupyter
  - mkdocstrings:
      handlers:
        python:
          options:
            # Rendering
            show_root_heading: false
            show_object_full_path: false
            show_source: true
            members_order: source
            inherited_members: true
            separate_signature: true
            docstring_style: google     # or "numpy"
            # Selection (hide private/dunder)
            filters:
              - "!^_"
            # Signatures & typing
            show_signature_annotations: true
            signature_crossrefs: true
            # Navigation
            show_submodules: true

nav:
  - Home: index.md
  - Base Tomography: https://tomobase.readthedocs.io/en
  - Time Dependent Tomography: https://tomo-ndt.readthedocs.io/en/latest/
  - Acquisition: https://github.com/Tcraig088/tomoacquire/blob/main/README.md
  - Visualization: https://github.com/Tcraig088/tdtomonapari/blob/main/README.md
  - Live Analysis: https://github.com/Tcraig088/GRS-RECAST
  - License: license.md
